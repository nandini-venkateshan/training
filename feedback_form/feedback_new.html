<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="feedback_new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feedback Form</title>
</head>

<body>
    <main class="container">
        <aside>

            <h1>Feel free to drop a line and give your feedback. </h1>
            <h3 class="subHead">We are looking forward to hearing back from you,
                <br>please do drop us a line if u feel like it. </h3>

            <figure>
                <img src="images/fb1.png" class="feedback_img">
            </figure>
        </aside>

        <article>
            <header>
                <img src="images/qtlogo.png">
                <h3>Feedback Form</h3>
            </header>
            <form class="form">
                <div class="input-name">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="skills">
                    <label>Skills: </label>
                    <input type="radio">
                    <label>Excellent</label>
                    <input type="radio">
                    <label>Good</label>
                    <input type="radio">
                    <label>Bad</label>
                </div>
                <div class="attitude">
                    <label>Attitude: </label>
                    <input type="radio">
                    <label>Excellent</label>
                    <input type="radio">
                    <label>Good</label>
                    <input type="radio">
                    <label>Bad</label>
                </div>
                <div class="leader">
                    <label>Leadership: </label>
                    <input type="radio">
                    <label>Excellent</label>
                    <input type="radio">
                    <label>Good</label>
                    <input type="radio">
                    <label>Bad</label>
                </div>
                <div class="support">
                    <label>How would you rate the support you received?</label>
                </div>
                <div class="reviews">
                    <div class="great">
                        <p>Great</p>
                        <input type="radio">

                    </div>
                    <div class="ok">
                        <p>Okay</p>
                        <input type="radio">
                    </div>
                    <div class="not_good">
                        <p>Not good</p>
                        <input type="radio">
                    </div>
                </div>

                <div class="submit">
                    <input type="submit">
                </div>




            </form>

        </article>

    </main>
</body>

</html>
